<head>
    <style type="text/css">
        [data-cognigy-webchat-root] [data-cognigy-webchat-toggle].webchat-toggle-button {
            display: none;
        }
    </style>
</head>

<body>
    <p>TEST</p>
    <button onclick="changeBackgroundColor()">チャットボットスタート2</button>

    <script>
        function changeBackgroundColor() {
            initWebchat(
                "https://cognigy-v4-ep.scorobo.ai/c1e4c0a74c438fd7af49dbf88c56161d4cb41aae9c26cf092a020975a2c71930"
            ).then(function (webchat) {
                window.webchat = webchat;
                window.webchat.open();
                forceWebsockets: true
            });
        }
    </script>
</body>
